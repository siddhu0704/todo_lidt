<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

 
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-secondary">My Todo List</h2>

    <div class="input-container d-flex justify-content-center mb-4">
      <input
        id="inp"
        type="text"
        class="form-control w-50 me-2 shadow-sm"
        placeholder="Task to be done..."
      />
      <button id="btn" class="btn btn-success px-4" onclick="add()">Add</button>
    </div>

    <ul id="list" class="list-group w-75 mx-auto shadow-sm"></ul>
  </div>

 
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Task</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="updatetx"
            class="form-control"
            placeholder="Task to be updated..."
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="btn4">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  
  <script src="script.js"></script>
</body>

</html>
